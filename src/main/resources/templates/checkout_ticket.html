<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket checkout</title>
    <link rel="stylesheet" href="../static/css/ticket.css">
</head>
<body>
<div class="container">
    <h1>Ticket checkout</h1>
    <form id="ticket-checkout-form" th:action="@{/ticket/checkout}" th:object="${ticket}" class="form-floating"
          method="post">
        <div class="form-group">
            <label for="ticket-number">Ticket Number:</label>
            <input type="text" id="ticket-number" name="ticket-number" th:field="*{ticketNumber}" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Checkout Ticket"   class="issue-btn">
        </div>
    </form>
</div>
</body>
</html>
