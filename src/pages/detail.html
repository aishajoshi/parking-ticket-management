<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <div class="container">
        <h1>Ticket List</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Ticket Number</th>
                    <th>Vehicle Number</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                    <th>Total Time</th>
                    <th>Total Amount</th>
                    <th>Phone no</th>
                    <th>Action</th> <!-- New column for Checkout button -->
                </tr>
            </thead>
            <tbody id="ticket-table-body">
                <!-- Table rows will be dynamically populated here -->
                <tr>
                    <td>John Doe</td>
                    <td>202402282827</td>
                    <td>BA 1 PA 1234</td>
                    <td>2024-02-28 10:00:00</td>
                    <td>2024-02-28 11:30:00</td>
                    <td>1 hour 30 minutes</td>
                    <td>$15.00</td>
                    <td>123-456-7890</td>
                    <td><button class="checkout-btn">Checkout</button></td> <!-- Checkout button -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
