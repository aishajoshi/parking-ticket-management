<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Issue</title>
    <link rel="stylesheet" href="ticketissue.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Issue</h1>
        <form id="ticket-issue-form">
            <div class="form-group">
                <label for="vehicle-number">Vehicle Number:</label>
                <input type="text" id="vehicle-number" name="vehicle-number" required>
            </div>

            <div class="form-group">
                <label for="ticket-number">Ticket Number:</label>
                <input type="text" id="ticket-number" name="ticket-number" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Issue Ticket"  href="ticketIssue.html"  class="issue-btn">
            </div>
        </form>
    </div>
</body>
</html>
